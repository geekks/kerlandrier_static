<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kerlandrier</title>
    <link rel="stylesheet" href="frugal_days.css">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1>Kerlandrier</h1>
        <p id="description">La culture c'est pas de la confiture</p>
        <p id="edito_link"><a href="month.html">Test éditorial</a></p>
    </header>

    <section id="evenements-container">
        <!-- C'est ici que le premier script JS affiche le flux d'événements -->
    </section>


    <footer>

        <p id="hentou">Ce site/affiche est un projet Web2Print accompagné par Hentoù. Plus d'information sur le site
            <a href="https://hentou.cc">hentou.cc/</a>
        </p>
    </footer>



    <script>
        const AGENDA_SLUG = "kerlandrier"
        const AGENDA_UID = "44891982";
        const PUBLIC_KEY = "886db2f2acd749bc9a4a3eeda9a6d0dc";

        function aggregatePerDay(events) {
            const days = {};
            for (let i = 0; i < events.length; i++) {
                const d = events[i].dateRange.fr.split(",")[0];
                if (!days[d]) {
                    days[d] = [];
                }
                days[d].push(events[i]);
            }
            return days;
        }

        // Premier script qui permet de peupler la liste d'événements
        async function loadEvents() {
            const response = await fetch(`https://api.openagenda.com/v2/agendas/${AGENDA_UID}/events?relative%5B0%5D=current&relative%5B1%5D=upcoming&detailed=1&key=${PUBLIC_KEY}&size=100`);
            const evnts = await response.json();
            const evntsDays = aggregatePerDay(evnts.events);
            console.log("evntsDays - ", evntsDays);
            let content = "";
            for (const d in evntsDays) {
                console.log("d - ", d);
                const events = evntsDays[d];
                content += `<h1 class='date-header'>${d}</h1>`;
                content += `<div class='evenements'>`
                    for (let i = 0; i < events.length; i++) {
                        const kw = events[i].keywords?.fr?.[0] ?? "";
                        content += 
                        `<span class='evenement' title='${events[i].longDescription.fr ?? events[i].description.fr}'>
                            <h3> ${events[i].location.name}</h3>
                            <h4><a href=https://openagenda.com/fr/${AGENDA_SLUG}/events/${events[i].slug}> ${events[i].title.fr}</a></h4>
                            ${kw ? `<span class="tag"> ${kw} </span>` : ""}
                            </span>`;
                    }                
                content += `</div>`
            }
            document.getElementById("evenements-container").innerHTML = content
        }
        loadEvents();
    </script>


</body>

</html>
