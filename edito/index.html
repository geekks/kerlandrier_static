<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Geekks" links="https://github.com/geekks">
        <link rel='canonical' href='https://kerlandrier.cc/' />

        <title>Kerlandrier</title>

        <!-- Stylesheet, fonts & favicon -->
        <link rel="stylesheet" href="../frugal.css?v=100">
        <link rel="icon" type="image/x-icon" href="../ressources/favicon.ico">

        <!-- PWA Manifest -->
        <link rel="manifest" href="../manifest.json">

        <!-- App name for iOS -->
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-title" content="Kerlandrier">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">

        <!-- iOS splash screen images -->
        <link rel="apple-touch-icon" href="../ressources/favicon-192x192.png">
        <link rel="apple-touch-startup-image" href="../ressources/favicon-512x512.png">

        <!-- Open Graph meta tags for link preview-->
        <meta property="og:title" content="Kerlandrier" />
        <meta property="og:description"
            content="Le Kerlandrier est un agenda des événements sur le territoire de Concarneau (et plus si affinités) présenté sous la forme d'un site-affiche" />
        <meta property="og:url" content="https://kerlandrier.cc" />
        <meta property="og:image" content="https://kerlandrier.cc/favicon-192x192.png" />
        <meta property="og:type" content="website" />
        <meta property="og:site_name" content="Kerlandrier" />
        <meta property="og:locale" content="fr_FR" />

        <!-- Indexing-->
        <meta name=“robots” content=index, nofollow”>

        <!-- Metadata Google -->
        <meta name="description"
            content="Le Kerlandrier est un site affiche des événements sur le territoire de CCA (et plus si affinités).">

    </head>

        <header>
            <div id="title">
                <div id="info-container">
                    <h1>Kerlandrier</h1>
                    <p id="description">Le Kerlandrier est un site affiche des événements sur le territoire de CCA (et plus
                        si affinités).
                        <span onclick="window.print()" id="print-button">Il est prêt à l'impression !</span><br />
                        <span id="infos-link"> <a href="#contribution">Quelques infos sur le projet...</a> </span>
                </div>
            </div>
        </header>

        <section id="table-container">
            <!-- C'est ici que le script JS affiche le flux d'événements courts -->
        </section>
        <button id="generate-json-button" class="filter">Generate PATCH payload</button>
        <pre id="json-output"></pre>
        <footer>
        </footer>

        <script src="./constants.js"></script>
        <script src="./loadEvents.js"></script>
    </body>
</html>
