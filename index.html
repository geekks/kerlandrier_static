<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Geekks" links="https://github.com/geekks">

        <title>Kerlandrier</title>

        <!-- Stylesheet, fonts & favicon -->
        <link rel="stylesheet" href="frugal.css?v=100">
        <link rel="icon" type="image/x-icon" href="./ressources/favicon.ico">

        <!-- PWA Manifest -->
        <link rel="manifest" href="/manifest.json">

        <!-- App name for iOS -->
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-title" content="Kerlandrier">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">

        <!-- iOS splash screen images -->
        <link rel="apple-touch-icon" href="./ressources/favicon-192x192.png">
        <link rel="apple-touch-startup-image" href="./ressources/favicon-512x512.png">

        <!-- Open Graph meta tags for link preview-->
        <meta property="og:title" content="Kerlandrier" />
        <meta property="og:description"
            content="Prenez soin de vos événements." />
        <meta property="og:url" content="https://kerlandrier.cc" />
        <meta property="og:image" content="https://kerlandrier.cc/favicon-192x192.png" />
        <meta property="og:type" content="website" />
        <meta property="og:site_name" content="Kerlandrier" />
        <meta property="og:locale" content="fr_FR" />

        <!-- Indexing-->
        <meta name=“robots” content=index, nofollow”>



        <!-- Metadata Google -->
        <meta name="description"
            content="Prenez soin de vos événements.">

    </head>

    <body>
        <header>
            <div id="title">
                <div id="info-container">
                    <h1>Kerlandrier.cc</h1>
                    <p id="description">Prenez soin de vos événements</p>
                    <span id="infos-link"> <a href="./diwar-benn.html">Qui sommes nous ?</a> </span>
                </div>

                <div id="qr-container">
                    <img id="qr" src="./ressources/kerlandrier_qr.svg" alt="Kerlandrier QR code" />
                    <br />
                    <span>Contribution<br> et infos sur le site<br> kerlandrier.cc</span>
                </div>
                <div id="filters-container">
                    <select id="monthSelect" aria-label="Choisir une date">
                        <option class="month-option" aria-label="Choisir une date" label="Choisir une date" value="">Choisir
                            une date</option>
                        <option value="2025-01-01T00:00:00.000Z,2025-02-01T00:00:00.000Z">Janv-2025</option>
                        <option value="2025-02-01T00:00:00.000Z,2025-03-01T00:00:00.000Z">Fév-2025</option>
                        <option value="2025-03-01T00:00:00.000Z,2025-04-01T00:00:00.000Z">Mars-2025</option>
                    </select>
                    <div id="filters">
                        <button class="filter" id="first-zone" name="aven"><span id="aven">AVEN</span></button>
                        <button class="filter" id="second-zone" name="cornouaille"><span
                                id="cornouaille">CORNOUAILLE</span></button>
                        <button class="filter" id="third-zone" name="bretagne"><span id="bretagne">BRETAGNE</span></button>
                    </div>

                </div>
            </div>

        </header>

        <section id="evenements-container">
            <!-- C'est ici que le script JS affiche le flux d'événements courts -->
        </section>

        <h1 id="exposection">Expositions</h1>

        <section id="expositions-container">
            <!-- C'est ici que le script JS affiche le flux d'événements longs -->
        </section>
        <footer>
        </footer>

        <script src="./js/constants.js?v=100"></script>
        <script src="./js/loadEvents.js?v=100"></script>
        <script src="./js/listeners.js?v=100"></script>
    </body>
</html>
